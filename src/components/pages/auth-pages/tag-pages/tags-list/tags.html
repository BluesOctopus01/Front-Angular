<h1 class="mb-4">Tags</h1>

<table class="table table-hover align-middle">
    <thead class="table-light">
        <tr>
        <th scope="col">ID</th>
        <th scope="col">Nom</th>
        <th scope="col">Résumé</th>
        <th scope="col">Nombre de decks</th>
        <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        @for (t of tags; track t) {
        <tr>
            <td>{{ t.id }}</td>
            <td>{{ t.name }}</td>
            <td>{{ t.description }}</td>
            <td>
            <span class="badge bg-primary rounded-pill">{{ t.deckCount }}</span>
            </td>
            <td>
            <div class="d-flex gap-2">
                @if(isAdmin()) {
                <button class="btn btn-danger btn-sm" (click)="deleteTag(t.id)">Delete</button>
                <button class="btn btn-primary btn-sm" [routerLink]="['/tags/update/', t.id]">Update</button>
                }
            </div>
            </td>
        </tr>
        }
    </tbody>
    </table>

    @if(isAdmin()) {
    <button class="btn btn-success mt-3" [routerLink]="['/tags/create']">
        Create a Tag
    </button>
}
