<h1 class="mb-4">Tags</h1>

<ul class="list-group">
    @for (t of tags; track t) {
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="row w-100">
        <div class="col-1 fw-bold">{{ t.id }}</div>
        <div class="col-3">{{ t.name }}</div>
        <div class="col-6">{{ t.description }}</div>
        <div class="col-2 text-end">
            <span class="badge bg-primary rounded-pill">
            {{ t.deckCount }}
            </span>
        </div>
        </div>

        @if (isAdmin()) {
        <div class="col-6">
            <button
            class="btn btn-danger mt-3 delete"
            (click)="deleteTag(t.id)"
            >
            Delete
            </button>

            <button
            class="btn btn-primary mt-3 change"
            [routerLink]="['/tags/update/', t.id]"
            >
            Update
            </button>
        </div>
        }
    </li>
    }

    @if (isAdmin()) {
    <button class="btn btn-primary mt-3" [routerLink]="['/tags/create']">
        Create a Tag
    </button>
    }
</ul>
