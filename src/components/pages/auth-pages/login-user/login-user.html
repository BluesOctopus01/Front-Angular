<div class="d-flex justify-content-center align-items-center main-container">
    <div class="card shadow-sm p-4 " style="width: 100%; max-width: 400px;">
        <div class="card-body">
        <h3 class="card-title text-center mb-4">Login</h3>

        <form [formGroup]="LoginForm" (ngSubmit)="login()" class="row g-3">

            <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
            </div>

            <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
            </div>

            <div class="d-flex flex-column align-items-center">
                <button type="submit" class="btn w-100 button mb-2">Login</button>
                <p class="my-2 secondary">Vous n'avez pas de compte?</p>
                <a href="register" class="button" class="btn w-100 button mt-2">Register</a>
            </div>

        </form>
        </div>
    </div>
</div>
