<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4 bg-dark text-light" style="width: 100%; max-width: 400px;">
        <div class="card-body bg-dark text-light">
        <h3 class="card-title text-center mb-4">Login</h3>

        <form [formGroup]="LoginForm" (ngSubmit)="login()" class="row g-3">

            <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
            </div>

            <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
            </div>

            <div class="col-12">
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </div>

        </form>
        </div>
    </div>
</div>
