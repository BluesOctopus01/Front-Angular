<div class="background-image main-container d-flex justify-content-center align-items-center">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 600px;">
        <div class="card-body">
        <h3 class="card-title text-center mb-4">Register</h3>

        <form [formGroup]="registerForm" (ngSubmit)="register()" class="row g-3">

            <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username">
            </div>

            <div class="col-md-6">
            <label for="first_name" class="form-label">First name</label>
            <input type="text" class="form-control" id="first_name" formControlName="first_name">
            </div>

            <div class="col-md-6">
            <label for="last_name" class="form-label">Last name</label>
            <input type="text" class="form-control" id="last_name" formControlName="last_name">
            </div>

            <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            </div>

            <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            </div>

            <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <input type="text" class="form-control" id="gender" formControlName="gender">
            </div>

            <div class="col-md-6">
            <label for="phone_number" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="phone_number" formControlName="phone_number">
            </div>

            <div class="col-md-6">
            <label for="birthdate" class="form-label">Birthdate</label>
            <input type="date" class="form-control" id="birthdate" formControlName="birthdate">
            </div>

            <div class="col-md-6">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" formControlName="country">
            </div>

            <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address">
            </div>

            <div class="col-12">
            <label for="user_bio" class="form-label">Bio</label>
            <textarea class="form-control" id="user_bio" rows="3" formControlName="user_bio"></textarea>
            </div>

            <div class="col-12">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" formControlName="image">
            </div>

            <div class="col-12">
            <button type="submit" class="btn w-100 button mt-3">Register</button>
            </div>

        </form>
        </div>
    </div>
</div>
